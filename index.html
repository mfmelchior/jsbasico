<!DOCTYPE html>
<html lang="pt br"> <!-- qual a língua que estamos utilizando, no caso português do BR-->
<head>
    <meta charset="UTF-8"> <!--meta tags não fecham, elas carregam informações para a página rodar da melhor forma possível-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- faz a ligação com o arquivo css -->
    <title> Meu site </title> <!--nome do site na aba lá em cima-->
</head>
<body>
    <h1 id="título-principal"> Estilizando com CSS e JS </h1>
    <h2 id="test-1"> Criando um primeiro estilo e minha primeira funcionalidade </h2>
    <img onmouseenter="encher_copo()" id="copo" src="copovazio.png" alt="ERRO"> <!--a tag de img não fecha, onmouseenter é quando o mouse passa em cima da imagem ele chama a funcionalidade de JS-->
    <script src="funcionalidade.js"></script> <!-- "chama" o JS-->
    <p>
        Este é o meu conteúdo.
    </p>
    <p>
        Passe o mouse em cima do copo.
    </p>
</body>
</html>
